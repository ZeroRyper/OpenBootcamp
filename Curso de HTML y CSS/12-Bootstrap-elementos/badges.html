<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="container">
    <h1>Este es el titulo<span class="badge bg-secondary">Nuevo!</span></h1>
    <div class="row d-block px-4">
        <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">5</span></button>
    </div>
    <div class="mt-4 btn btn-primary position-relative">Email <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">99+</span></div>

    <button type="button" class="btn btn-primary position-relative mt-4">
        Notificaciones
        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
          <span class="visually-hidden">New alerts</span>
        </span>
      </button>
      <span class="badge bg-success">Exito</span>
      <span class="badge bg-danger">Error</span>
      <span class="badge bg-success rounded-pill">Exito</span>
      <span class="badge bg-danger rounded-pill">Error</span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
