<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imagen</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/BMW_logo_%28gray%29.svg/2048px-BMW_logo_%28gray%29.svg.png" width="300" height="300" alt="Colors">
    <h3>Video</h3>
    <video width="300" height="300" controls muted loop><!--Puedes modificar la el ancho y la altura de una imagen y video || controls Pone los controles de reproducion por defecto de html5 || muted mutea de primeras en video despues le puedes quitar el mute || loop vuelve a reproducir el video despues de que se termina-->
        <source src="2023-02-23 13-13-29.mp4"  type="video/mp4"/>
    </video>

    <h3>Audio</h3>
    <audio controls autoplay loop><!--autoplay reproduce automaticamente el audio o video-->
        <source src="audio.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
